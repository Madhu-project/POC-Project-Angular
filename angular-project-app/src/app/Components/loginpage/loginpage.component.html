<!--SUBMIT FORM-->
<form>
  <div class="card card-body" id="id1">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label" id="username"
        >User Name</label
      >
      <input
        type="user name"
        [(ngModel)]="username"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        name="username"
      />
    </div>
    <!-- {{ username }} -->
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label" id="password"
        >Password</label
      >
      <input
        type="password"
        [(ngModel)]="password"
        class="form-control"
        id="exampleInputPassword1"
        name="password"
      />
    </div>
    <!-- {{ password }} -->
    <button
      id="id2"
      (click)="submitlogin()"
      type="submit"
      [disabled]="username == '' || password == ''"
      class="btn btn-primary"
      (click)="set_session_data()"
      routerLink="/employee-dashboard-page"
    >
      submit
    </button>

    <!-- <a href="#" routerLink="/employee-dashboard-page"> Submit</a> 
    </button> -->
  </div>
</form>
